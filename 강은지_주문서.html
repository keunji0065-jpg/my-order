        const ActionButton = React.memo(({ onClick, color, icon, text }) => (

        ));

        // 주소 파싱 함수
        const parseAddressInfo = (text) => {
            const result = { recipientName: '', phone: '', zipCode: '', addressText: '', shippingMemo: '' };
            let remainingText = text.replace(/\n/g, ' ').trim();

            // 1. 전화번호
            const phoneMatch = remainingText.match(/010[-\s]?\d{3,4}[-\s]?\d{4}/);
            if (phoneMatch) {
                result.phone = phoneMatch[0].replace(/[-\s]/g, '-');
                remainingText = remainingText.replace(phoneMatch[0], ' ');
            }

            // 2. 우편번호
            const zipMatch = remainingText.match(/\d{5,6}/);
            if (zipMatch) {
                result.zipCode = zipMatch[0];
                remainingText = remainingText.replace(zipMatch[0], ' ');
            }

            // 3. 주소 (키워드 기반)
            const addressKeywords = ['시', '도', '특별시', '광역시', '특별자치시', '특별자치도', '로', '길', '읍', '면', '동', '가', '번지', '아파트'];
            let addressMatch = remainingText.match(new RegExp(`[가-힣a-zA-Z0-9\\s,-]{5,}(${addressKeywords.join('|')})[가-힣a-zA-Z0-9\\s,-]*`, 'g'));

            if (addressMatch) {
                let bestMatch = addressMatch.reduce((a, b) => a.length > b.length ? a : b, '');
                // 주소로 판단된 부분 제거
                remainingText = remainingText.replace(bestMatch, ' ');
                result.addressText = bestMatch.trim();
            }

            // 4. 성함 (첫 단어 또는 이름 패턴)
            const words = remainingText.split(/\s+/).filter(w => w.length > 0);
            if (words.length > 0) {
                const potentialName = words.find(w => /^[가-힣]{2,4}$/.test(w));
                if (potentialName) {
                    result.recipientName = potentialName;
                    remainingText = remainingText.replace(potentialName, ' ');
                } else {
                    result.recipientName = words[0];
                }
            }

            // 5. 배송메모 (나머지)
            result.shippingMemo = remainingText.replace(/(배송|요청|메모|사항)[:\s]*/g, '').trim();

            return result;
        };

        // --- AddressEditor Component ---
        const AddressEditor = ({ order, handleUpdateOrder, handleUpdateOrderBatch, setEditingAddressId, showToast }) => {
            const [rawAddressText, setRawAddressText] = useState('');

            // Daum Postcode 연동 (정적 로드 후 바로 호출)
            const handleOpenAddressSearch = () => {
                // window.daum.Postcode가 정적 로딩되었는지 확인

                                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드 (고객 제공 상세 로직 반영)

                                let addr = ''; // 주소 변수 (도로명 또는 지번 기본 주소)

                                // 2. 도로명 주소 선택 시 참고항목 조합 (고객 제공 상세 로직)
                                if(data.userSelectedType === 'R'){
                                    // 법정동명 (동/로/가로 끝나는 경우)
                                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                        extraAddr += data.bname;
                                    }
                                    // 건물명이 있고, 공동주택일 경우 추가한다.
                                    if(data.buildingName !== ''){
                                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                    }
                                    
                                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                    if(extraAddr !== ''){

                                }
                                
                                // 최종 주소: 기본 주소 + 참고항목
                                const combinedAddress = addr + extraAddr;

                                // 3. 상태 업데이트
                                const updates = {
                                    zipCode: data.zonecode,

                                };

                                handleUpdateOrderBatch(order.id, updates);
                                showToast('주소 자동 입력 완료! 이름/연락처를 파싱하세요.');
                            }
                        }).open();
                    } catch (error) {
                        // Daum Postcode 객체 생성 및 open() 호출 중 오류 발생 시, 콘솔 오류 없이 대체 경로로 전환
                        showToast('주소 검색 기능 실행 오류! 수동 검색 창을 엽니다.', 'error');
                        
                        const url = 'https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ssc=tab.nx.all&query=%EC%9A%B0%ED%8E%B8%EB%B2%88%ED%98%B8%EA%B2%80%EC%83%89&oquery=%EA%B4%91%EC%A3%BC+%EA%B4%91%EC%82%B0%EA%B5%AC+%ED%8F%89%EB%8F%99%EC%82%B0%EB%8B%A83%EB%B2%88%EB%A1%9C85+%EC%A3%BC%EC%86%8C&tqi=jf7rllqVOZossC%2Btn5KssssstFh-116270&ackey=hitejsar';
                        window.open(url, '_blank');
                    }
                } else {
                    // 정적 로딩이 실패했을 경우의 대체 경로 (스크립트 로딩 자체가 막혔을 경우)
                    showToast('주소 검색 기능 로딩 실패! 수동 검색 창을 엽니다.', 'error');
                    
                    const url = 'https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ssc=tab.nx.all&query=%EC%9A%B0%ED%8E%B8%EB%B2%88%ED%98%B8%EA%B2%80%EC%83%89&oquery=%EA%B4%91%EC%A3%BC+%EA%B4%91%EC%82%B0%EA%B5%AC+%ED%8F%89%EB%8F%99%EC%82%B0%EB%8B%A83%EB%B2%88%EB%A1%9C85+%EC%A3%BC%EC%86%8C&tqi=jf7rllqVOZossC%2Btn5KssssstFh-116270&ackey=hitejsar';
                    window.open(url, '_blank');
                }
            };

            const handleParse = () => {
                if (!rawAddressText.trim()) { showToast('파싱할 텍스트를 입력해주세요.', 'error'); return; }
                const parsed = parseAddressInfo(rawAddressText);
                
                const updates = {
                    recipientName: parsed.recipientName || order.recipientName,
                    phone: parsed.phone || order.phone,

                handleUpdateOrderBatch(order.id, updates);
                showToast('변환 완료!');
                setRawAddressText('');

            // 개별 필드 업데이트 래퍼
            const handleChange = (field, value) => {
                handleUpdateOrder(order.id, field, value);

            const inputClass = "w-full p-2 border border-slate-300 dark:border-gray-600 rounded-md text-sm dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 transition-colors";

            return (
                <div className="col-span-full p-4 bg-slate-100 dark:bg-gray-700/50 rounded-lg shadow-inner mt-1 space-y-3">
                    <div className="flex justify-between items-center pb-2 border-b border-slate-200 dark:border-gray-600">
                        <h3 className="text-sm font-bold text-slate-800 dark:text-gray-200 flex items-center gap-2">
                            <Icon name="MapPin" size={20} className="text-indigo-500"/> {order.customer} 님의 배송 정보
                        </h3>
                        <div className="flex gap-2">
                            <ActionButton onClick={handleOpenAddressSearch} color="slate" icon="Search" text="우편번호/주소 검색" />
                            <ActionButton onClick={() => setEditingAddressId(null)} color="blue" icon="FloppyDisk" text="저장 및 닫기" />
                        </div>
                    </div>

                    <div className="flex gap-2">
                        <textarea
                            className="flex-1 p-2 border border-slate-300 dark:border-gray-600 rounded-md text-xs dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 resize-none h-16"
                            placeholder="여기에 배송 정보 텍스트를 붙여넣으세요 (예: 홍길동 010-1234-5678 서울시 강남구...)"
                            value={rawAddressText}
                            onChange={(e) => setRawAddressText(e.target.value)}
                        />
                        <button onClick={handleParse} className="w-20 flex-none py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md text-sm font-bold transition-colors">변환</button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-3">
                        <div>
                            <label className="block text-xs font-bold text-slate-600 dark:text-gray-300 mb-1">수령인 성명</label>
                            <input type="text" value={order.recipientName} onChange={(e) => handleChange('recipientName', e.target.value)} className={inputClass} placeholder="필수" />
                        </div>

                            <label className="block text-xs font-bold text-slate-600 dark:text-gray-300 mb-1">연락처</label>
                            <input type="text" value={order.phone} onChange={(e) => handleChange('phone', e.target.value)} className={inputClass} placeholder="필수" />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-slate-600 dark:text-gray-300 mb-1">우편번호</label>
                            <input type="text" value={order.zipCode} onChange={(e) => handleChange('zipCode', e.target.value)} className={inputClass} placeholder="선택" />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-slate-600 dark:text-gray-300 mb-1">배송 메모</label>
                            <input type="text" value={order.shippingMemo} onChange={(e) => handleChange('shippingMemo', e.target.value)} className={inputClass} />
                        </div>
                    </div>
                    <div>
                        <label className="block text-xs font-bold text-slate-600 dark:text-gray-300 mb-1">주소</label>
                        <input type="text" value={order.addressText} onChange={(e) => handleChange('addressText', e.target.value)} className={inputClass} placeholder="필수" />
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(() => window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
            const [rawInput, setRawInput] = useState('');
            const [globalMemo, setGlobalMemo] = useState(() => localStorage.getItem('globalMemo') || '');
            
            // 데이터 무결성 보장 함수: 새 필드를 안전하게 초기화하고 주소 입력 상태를 계산
            const sanitizeOrder = (order) => {
                if (!order || typeof order !== 'object') return null;
                
                const sanitized = {
                    ...order,
                    // 기본 필드 안전 초기화
                    customer: order.customer || '',
                    product: order.product || '',
                    phone: order.phone || '', // 입금명 또는 수령인 전화번호로 사용됨
                    memo: order.memo || '',
                    
                    // 주소 관련 필드 안전 초기화
                    recipientName: order.recipientName || '',
                    zipCode: order.zipCode || '',
                    addressText: order.addressText || '',
                    shippingMemo: order.shippingMemo || '',

                    // 숫자 필드 안전 초기화 (JSON.parse 후 숫자가 아닌 경우 대비)
                    quantity: Number(order.quantity) || 0,
                    price: Number(order.price) || 0,
                    deposit: Number(order.deposit) || 0,
                    cardAmount: Number(order.cardAmount) || 0,
                    customShippingFee: order.customShippingFee === null ? null : (Number(order.customShippingFee) || 0)
                };
                
                // isAddressFilled 필드는 수령인 성명, 연락처, 주소 기준으로 판단
                sanitized.isAddressFilled = !!sanitized.recipientName && !!sanitized.phone && !!sanitized.addressText;
                return sanitized;
            };

            const [orders, setOrders] = useState(() => {
                try { 
                    const stored = JSON.parse(localStorage.getItem('youtubeOrders'));
                    // stored가 배열인지 확인하고, 아니면 빈 배열 반환
                    if (Array.isArray(stored)) {
                        return stored.map(sanitizeOrder).filter(o => o !== null);
                    }
                    return [];
                } catch (e) { 
                    console.error("Failed to load or parse localStorage orders. Starting fresh.", e);
                    return []; // 오류 발생 시 빈 배열로 시작하여 렌더링을 보장합니다.
                }
            });

            const [isProcessing, setIsProcessing] = useState(false);
            const [toast, setToast] = useState(null);
            // 자동 저장 관련 상태 제거
            const [pricePerUnit, setPricePerUnit] = useState('');
            const [shippingFee, setShippingFee] = useState(4000);
            const [defaultProductName, setDefaultProductName] = useState('');
            
            const defaultDeposit = 0; 

            const [filterText, setFilterText] = useState('');
            const [editingAmountId, setEditingAmountId] = useState(null);
            const [editingAddressId, setEditingAddressId] = useState(null); 

            const ordersRef = useRef(orders);
            const fileInputRef = useRef(null);

            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDarkMode]);

            useEffect(() => {
                // 데이터 변경 시마다 로컬 스토리지에 저장
                localStorage.setItem('youtubeOrders', JSON.stringify(orders));
                ordersRef.current = orders;
            }, [orders]);

            useEffect(() => {
                localStorage.setItem('globalMemo', globalMemo);
            }, [globalMemo]);

            // CSV 생성 함수
            const getCSVString = (listData) => {
                // CSV 생성을 위해 모든 데이터를 sanitize하여 누락된 필드가 없도록 함
                const list = [...listData].map(sanitizeOrder).sort((a, b) => (a.customer || '').localeCompare(b.customer || ''));
                const firstIds = {};
                list.forEach(o => { if (o.customer && !firstIds[o.customer]) firstIds[o.customer] = o.id; });
                
                // CSV 헤더 업데이트: 주소 관련 필드 추가
                const csv = ['닉네임,입금명,상품명,수량,금액,입금액(현금),카드결제액,배송비,미수금,수령인,연락처,우편번호,주소,배송메모,메모'].concat(
                    list.map(o => {
                        const isFirst = firstIds[o.customer] === o.id;
                        const ship = o.customShippingFee ?? shippingFee;
                        const shipCharge = isFirst ? ship : 0;
                        const unpaid = Math.max(0, (o.price + shipCharge) - (o.deposit + o.cardAmount + (isFirst && o.isShippingPaid ? ship : 0)));
                        const productName = `[${o.customer || '미지정'}] ${o.product}`;

                        const clean = (val) => `"${String(val || 0).replace(/"/g, '""')}"`;
                        
                        // CSV 필드 순서: 닉네임, 입금명/연락처, 상품명... + 수령인, 연락처, 우편번호, 주소, 배송메모
                        return [
                            clean(o.customer), clean(o.phone), clean(productName), o.quantity, o.price, clean(o.deposit), clean(o.cardAmount), clean(shipCharge), clean(unpaid),
                            clean(o.recipientName), clean(o.phone), clean(o.zipCode), clean(o.addressText), clean(o.shippingMemo), clean(o.memo)
                        ].join(',');
                    })
                ).join('\n');
                return "\ufeff" + csv;
            };

            const showToast = (message, type = 'success') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            const handleKeyDown = (e, index, field) => { if (e.key === 'Enter') e.preventDefault(); }; // 간소화
            const handleMemoKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const textarea = e.target;
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const value = globalMemo;
                    
                    const newValue = value.substring(0, start) + "\n▫ " + value.substring(end);
                    
                    setGlobalMemo(newValue);
                    
                    setTimeout(() => {
                        textarea.selectionStart = textarea.selectionEnd = start + 3; 
                    }, 0);
                }
            };
            const handleCopyMemo = () => {
                if (!globalMemo) { showToast('복사할 메모가 없습니다.', 'error'); return; }
                const ta = document.createElement("textarea"); ta.value = globalMemo; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
                showToast('메모가 복사되었습니다!');
            };
            const getNicknameColor = (name) => {
                if (!name) return 'text-slate-900 dark:text-white';
                const colors = ['text-red-600 dark:text-red-400', 'text-orange-600 dark:text-orange-400', 'text-amber-600 dark:text-amber-400', 'text-green-600 dark:text-green-400', 'text-emerald-600 dark:text-emerald-400', 'text-teal-600 dark:text-teal-400', 'text-cyan-600 dark:text-cyan-400', 'text-blue-600 dark:text-blue-400', 'text-indigo-600 dark:text-indigo-400', 'text-violet-600 dark:text-violet-400', 'text-purple-600 dark:text-purple-400', 'text-fuchsia-600 dark:text-fuchsia-400', 'text-pink-600 dark:text-pink-400', 'text-rose-600 dark:text-rose-400'];
                let hash = 0;
                for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
                return colors[Math.abs(hash) % colors.length];
            };

            const handleParseOrders = () => {
                if (!rawInput.trim()) { showToast('내용을 입력해주세요.', 'error'); return; }
                setIsProcessing(true);
                setTimeout(() => {
                    const lines = rawInput.split('\n').filter(line => line.trim() !== '');
                    const newOrders = lines.map((line, i) => {
                        let cleanLine = line.trim();
                        let quantity = 1;
                        const qtyMatch = cleanLine.match(/(\d+)\s*(개|세트|박스|ea)|(하나|둘|셋|한|두|세)\s*(개|세트|박스)/);
                        if (qtyMatch) {
                            if (qtyMatch[1]) quantity = parseInt(qtyMatch[1]);
                            else { const map = {'하나':1,'둘':2,'셋':3,'한':1,'두':2,'세':3}; quantity = map[qtyMatch[3]] || 1; }
                        } else if (/^\d+$/.test(cleanLine.split(/\s+/).pop())) { quantity = parseInt(cleanLine.split(/\s+/).pop()); }
                        const phoneMatch = cleanLine.match(/010[-\s]?\d{3,4}[-\s]?\d{4}/);
                        const phone = phoneMatch ? phoneMatch[0] : '';
                        let product = defaultProductName;
                        const productMatch = cleanLine.match(/([A-Z가-힣\d]+)(세트|옵션|박스)/);
                        if (productMatch) product = productMatch[0];
                        let customer = '알 수 없음';
                        const tempLine = cleanLine.replace(/[\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]/g, '').trim();
                        const parts = tempLine.split(/[\s/:]+/);
                        if (parts.length > 0 && !parts[0].includes('010')) customer = parts[0];
                        
                        let isPaid = cleanLine.includes('입금') || cleanLine.includes('완료');
                        let isShippingPaid = cleanLine.includes('배송비') || cleanLine.includes('포함');
                        let isCardPaid = cleanLine.includes('카드') || cleanLine.includes('결제');
                        const price = quantity * (Number(pricePerUnit) || 0);

                        return sanitizeOrder({
                            id: Date.now() + i + Math.random(),
                            originalText: line, customer, product, quantity, phone,
                            isPaid: isPaid || isCardPaid, isShippingPaid, isCardPaid,
                            cardAmount: isCardPaid ? price : 0,
                            deposit: (isPaid && !isCardPaid) ? price : 0,
                            customShippingFee: null, memo: '', price,
                            recipientName: '', zipCode: '', addressText: '', shippingMemo: '', 
                        });
                    });
                    setOrders(prev => [...newOrders, ...prev]);
                    setRawInput('');
                    setIsProcessing(false);
                    showToast(`${newOrders.length}건 추가 완료!`);
                }, 100);
            };
            const handleAddEmptyOrder = () => {
                setOrders(prev => [sanitizeOrder({
                    id: Date.now(), originalText: '', customer: '', product: defaultProductName, quantity: 1, phone: '',
                    deposit: 0, isPaid: false, isShippingPaid: false, isCardPaid: false, cardAmount: 0, customShippingFee: null, memo: '', 
                    price: Number(pricePerUnit) || 0,
                }), ...prev]);
            };

            // 개별 필드 업데이트 함수 (금액, 수량, 닉네임, 상품명, 주소 개별 필드 등)
            const handleUpdateOrder = (id, field, value) => {
                setOrders(prev => {
                    return prev.map(o => {
                        if (o.id === id) {
                            let updates = { [field]: value };
                            if (field === 'quantity') updates.price = value * (Number(pricePerUnit) || 0);
                            
                            const newPrice = updates.price ?? o.price;
                            
                            // 현금 입력 시 카드 잔액 자동 계산 로직 적용
                            if (field === 'deposit' && o.id === id) {
                                const remaining = Math.max(0, newPrice - value);
                                updates.cardAmount = remaining;
                                updates.isCardPaid = remaining > 0;
                            } else if (field === 'cardAmount' && o.id === id) {
                                // 카드 입력 시, 현금 잔액은 유지 (수동 입력으로 간주)
                                updates.isCardPaid = value > 0;
                            }

                            // 최종 결제 상태 업데이트 (최신 deposit/cardAmount 사용)
                            const finalDeposit = updates.deposit ?? o.deposit;
                            const finalCard = updates.cardAmount ?? o.cardAmount;
                            updates.isPaid = (finalDeposit + finalCard) >= (updates.price ?? o.price); 
                            
                            // 배송비 관련 로직 (닉네임 기반)
                            const targetName = o.customer.trim();
                            if (targetName && o.customer.trim() === targetName) {
                                if (field === 'isShippingPaid') updates.isShippingPaid = value;
                                if (field === 'customShippingFee') updates.customShippingFee = value;
                            }
                            
                            return sanitizeOrder({ ...o, ...updates });
                        }
                        return o;
                    });
                });
            };
            
            // 주소 필드 일괄 업데이트 함수 (AddressEditor 전용)
            const handleUpdateOrderBatch = (id, updates) => {
                setOrders(prev => {
                    return prev.map(o => {
                        if (o.id === id) {
                            // Apply all batch updates, then run sanitation (which recalculates isAddressFilled)
                            return sanitizeOrder({ ...o, ...updates });
                        }
                        return o;
                    });
                });
            };

            const handleDelete = (id) => setOrders(prev => prev.filter(o => o.id !== id).map(sanitizeOrder));

            const handleDownloadHTML = () => {
                const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = '강은지_주문서.html';
                a.click(); URL.revokeObjectURL(url);
                showToast('앱 파일 저장 완료!');
            };

            const handleUploadClick = () => {
                if (fileInputRef.current) {
                    fileInputRef.current.click();
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                if (!window.Papa) {
                    showToast('PapaParse 로딩 실패. 새로고침 해주세요.', 'error');
                    return;
                }
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const uploadedOrders = results.data.map((row, i) => {
                            const quantity = Number(row['수량']) || 1;
                            const price = Number(row['금액']?.replace(/,/g, '')) || quantity * (Number(pricePerUnit) || 0);
                            const deposit = Number(row['입금액(현금)']?.replace(/,/g, '')) || 0;
                            const cardAmount = Number(row['카드결제액']?.replace(/,/g, '')) || 0;
                            const shipCharge = Number(row['배송비']?.replace(/,/g, '')) || null;
                            const name = row['닉네임']?.trim() || '';
                            
                            const recipientName = row['수령인']?.trim() || '';
                            const phone = row['연락처']?.trim() || '';
                            const zipCode = row['우편번호']?.trim() || '';
                            const addressText = row['주소']?.trim() || '';
                            const shippingMemo = row['배송메모']?.trim() || '';

                            return sanitizeOrder({
                                id: Date.now() + i + Math.random(),
                                originalText: `UPLOAD: ${row['상품명'] || '미정'} (${name})`,
                                customer: name, product: row['상품명'] || defaultProductName, quantity: quantity, phone: phone,
                                deposit: deposit, isPaid: (deposit + cardAmount) >= price,
                                isShippingPaid: row['배송비'] === '0' ? true : (shipCharge !== null && shipCharge === deposit),
                                isCardPaid: cardAmount > 0, cardAmount: cardAmount, customShippingFee: shipCharge, memo: row['메모'] || '',
                                price: price,
                                recipientName, phone, zipCode, addressText, shippingMemo,
                            });
                        }).filter(o => o.customer || o.product);
                        setOrders(prev => [...uploadedOrders, ...prev]);
                        showToast(`${uploadedOrders.length}건 업로드 완료!`, 'success');
                    },
                    error: (error) => showToast(`파일 오류: ${error.message}`, 'error')
                });
                event.target.value = null;
            };

            const handleDownloadCSV = (silent = false) => {
                if (ordersRef.current.length === 0) return;
                
                const csvContent = getCSVString(ordersRef.current);
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; 
                const fileName = silent 
                    ? `주문서_자동백업_${new Date().toLocaleTimeString('ko-KR', {hour12:false}).replace(/:/g,'')}.csv`
                    : `강은지_주문서_다운로드_${new Date().toLocaleDateString()}.csv`; // 파일명 변경
                a.download = fileName;
                a.click(); URL.revokeObjectURL(url);
                if (!silent) showToast('엑셀 다운로드 완료!');
            };

            const handleCopyResults = () => {
                const list = filteredOrders.length > 0 ? filteredOrders : orders;
                if (list.length === 0) { showToast('복사할 데이터가 없습니다.', 'error'); return; }
                const grouped = list.reduce((acc, o) => {
                    const key = o.customer || '이름없음';
                    if (!acc[key]) acc[key] = []; acc[key].push(o); return acc;
                }, {});
                let text = '';
                
                Object.entries(grouped).forEach(([name, items]) => {
                    const itemTotal = items.reduce((s, o) => s + o.price, 0);
                    const paidTotal = items.reduce((s, o) => s + o.deposit + o.cardAmount, 0);
                    const cardTotal = items.reduce((s, o) => s + o.cardAmount, 0);
                    const shipFee = items[0].customShippingFee ?? shippingFee;
                    const isShipPaid = items.some(o => o.isShippingPaid);
                    
                    // 미수금 계산 시, 배송비가 현금 처리되었다면 (isShippingPaid: true) 미수금 계산에서 제외
                    const shipUnpaid = (items[0].customShippingFee ?? shippingFee) > 0 && !items.some(o => o.isShippingPaid) ? (items[0].customShippingFee ?? shippingFee) : 0;

                    // 상품 미수금 + 배송비 미수금
                    const totalUnpaid = Math.max(0, itemTotal - paidTotal) + shipUnpaid;
                    
                    // FIX: 닉네임 앞뒤에 💙 추가 및 엔터 처리
                    text += `💙 ${name} 님 💙\n\n`;
                    
                    items.forEach(o => text += `${o.product} ${o.price.toLocaleString()}\n`);
                    
                    if (shipFee > 0) text += `배송비 ${shipFee.toLocaleString()}\n`;
                    
                    // FIX: 구분선 추가
                    text += `-\n`; 
                    
                    if (cardTotal > 0) {
                        const cardFee = Math.round(cardTotal * 0.10); // 10% 수수료 계산
                        const totalCardPayment = cardTotal + cardFee;
                        
                        text += `입금 ${items.reduce((s, o) => s + o.deposit, 0).toLocaleString()}\n`; // 현금 입금액
                        text += `카드 ${cardTotal.toLocaleString()}\n`; // 순수 카드 금액
                        text += `총 카드결제 (10%) \n${totalCardPayment.toLocaleString()} 예정\n`; // 카드 결제+수수료
                    } else if (items.reduce((s, o) => s + o.deposit, 0) > 0) {
                        text += `입금 ${items.reduce((s, o) => s + o.deposit, 0).toLocaleString()}\n`; // 현금 입금액만 있을 경우
                    }
                    
                    // FIX: 구분선 추가
                    text += ` -\n`; 

                    if (totalUnpaid > 0) {
                        text += `미입금: ${totalUnpaid.toLocaleString()}원\n\n`;
                    } else {
                        // FIX: 미수금이 없으면 무조건 "감사합니다 😍"로 통일
                        text += `감사합니다 😍\n\n`; 
                    }
                });
                
                const ta = document.createElement("textarea");
                ta.value = text.trim(); 
                document.body.appendChild(ta); 
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                showToast('주문 내역 복사 완료!');
            };

            const firstOrderIds = useMemo(() => {
                const ids = {};
                // 주문 목록을 돌면서, 각 닉네임별로 가장 작은 ID(최초 주문)를 찾음
                orders.forEach(o => {
                    const customer = o.customer;
                    if (customer && (!ids[customer] || o.id < ids[customer])) {
                        ids[customer] = o.id;
                    }
                });
                return ids;
            }, [orders]);

            const customerCounts = useMemo(() => {
                return orders.reduce((acc, o) => {
                    if(o.customer) acc[o.customer] = (acc[o.customer] || 0) + 1;
                    return acc;
                }, {});
            }, [orders]);

            const filteredOrders = useMemo(() => {
                if (!filterText) return orders;
                const lowerFilter = filterText.toLowerCase();
                return orders.filter(o => 
                    (o.customer && o.customer.toLowerCase().includes(lowerFilter)) || 
                    (o.product && o.product.toLowerCase().includes(lowerFilter)) ||
                    (o.phone && o.phone.toLowerCase().includes(lowerFilter)) ||
                    (o.recipientName && o.recipientName.toLowerCase().includes(lowerFilter)) ||
                    (o.addressText && o.addressText.toLowerCase().includes(lowerFilter))
                );
            }, [orders, filterText]);

            const stats = useMemo(() => {
                const grouped = orders.reduce((acc, o) => {
                    const key = o.customer || 'unknown';
                    if (!acc[key]) acc[key] = { pTotal: 0, dTotal: 0, cTotal: 0, shipPaid: false, fee: null, hasCard: false, hasCash: false };
                    acc[key].pTotal += o.price;
                    acc[key].dTotal += o.deposit;
                    acc[key].cTotal += o.cardAmount;
                    if (o.isShippingPaid) acc[key].shipPaid = true;
                    if (o.customShippingFee !== null) acc[key].fee = o.customShippingFee;
                    if (o.cardAmount > 0) acc[key].hasCard = true;
                    if (o.deposit > 0) acc[key].hasCash = true;
                    return acc;
                }, {});

                let res = { qty: orders.reduce((s, o) => s + o.quantity, 0), cardCount: 0, cardRev: 0, cashCount: 0, cashRev: 0, shipCount: 0, shipRev: 0, unpaidItem: 0, unpaidShip: 0 };

                Object.values(grouped).forEach(g => {
                    const ship = g.fee ?? shippingFee;
                    res.shipCount++;
                    res.shipRev += ship;
                    if (g.hasCard) { res.cardCount++; res.cardRev += g.cTotal; }
                    if (g.hasCash) { res.cashCount++; res.cashRev += g.dTotal; }
                    res.unpaidItem += Math.max(0, g.pTotal - (g.dTotal + g.cTotal));
                    if (!g.shipPaid && ship > 0) res.unpaidShip += ship;
                });
                return res;
            }, [orders, shippingFee]);

            const filteredStats = useMemo(() => {
                const grouped = filteredOrders.reduce((acc, o) => {
                    const key = o.customer || 'unknown';
                    if (!acc[key]) acc[key] = { pTotal: 0, dTotal: 0, cTotal: 0, shipPaid: false, fee: null };
                    acc[key].pTotal += o.price;
                    acc[key].dTotal += o.deposit;
                    acc[key].cTotal += o.cardAmount;
                    if (o.isShippingPaid) acc[key].shipPaid = true;
                    if (o.customShippingFee !== null) acc[key].fee = o.customShippingFee;
                    return acc;
                }, {});

                let res = { 
                    shippingCount: 0, 
                    productRevenue: 0, 
                    shippingRevenue: 0, 
                    productUnpaid: 0, 
                    shippingUnpaid: 0,
                    cardTotal: 0
                };

                Object.values(grouped).forEach(g => {
                    const ship = g.fee ?? shippingFee;
                    res.shippingCount++;
                    res.shippingRevenue += ship;
                    res.productRevenue += g.pTotal;
                    res.cardTotal += g.cTotal;
                    
                    const unpaidI = Math.max(0, g.pTotal - (g.dTotal + g.cTotal));
                    res.productUnpaid += unpaidI;
                    if (!g.shipPaid && ship > 0) res.shippingUnpaid += ship;
                });
                return res;
            }, [filteredOrders, shippingFee]);
            
            // 금액 직접 입력 필드 토글 핸들러
            const handleToggleAmountEdit = (id) => {
                setEditingAmountId(id === editingAmountId ? null : id);
            };

            // 현금 전액 처리 로직 (상품 가격 전체를 deposit에 적용, cardAmount 0)
            const handleAutoDepositFull = (orderId) => {
                const order = orders.find(o => o.id === orderId);
                if (!order) return;
                
                // 상품 가격 + 배송비 (배송비는 현금으로만 받으므로)
                const totalItemPrice = order.price + (order.isShippingPaid ? 0 : (order.customShippingFee ?? shippingFee));
                
                const newDeposit = totalItemPrice;
                const newCardAmount = 0;

                setOrders(prev => prev.map(o => {
                    if (o.id === orderId) {
                        return sanitizeOrder({
                            ...o,
                            deposit: newDeposit,
                            cardAmount: newCardAmount,
                            isPaid: true,
                            isCardPaid: false,
                            isShippingPaid: true // 현금으로 완납했으니 배송비도 지불된 것으로 처리
                        });
                    }
                    return o;
                }));
                setEditingAmountId(null); // 입력 후 닫기
            };


            // 자동 카드 처리 (상품 가격 전체 카드)
            const handleAutoCardFull = (orderId) => {
                const order = orders.find(o => o.id === orderId);
                if (!order) return;

                const newCardAmount = order.price;
                const newDeposit = 0;

                setOrders(prev => prev.map(o => {
                    if (o.id === orderId) {
                        return sanitizeOrder({
                            ...o,
                            deposit: newDeposit,
                            cardAmount: newCardAmount,
                            isPaid: true,
                            isCardPaid: true
                        });
                    }
                    return o;
                }));
                setEditingAmountId(null); // 입력 후 닫기
            };

            const getDisplayValue = (id, field) => {
                const order = orders.find(o => o.id === id);
                if (!order) return '';
                
                // 금액 필드 표시
                if (field === 'deposit') {
                    const display = order.deposit > 0 ? order.deposit.toLocaleString() : '현금 입금액';
                    
                    let colorClass = 'text-slate-400 dark:text-gray-500';

                    if (order.deposit > 0 && order.cardAmount === 0) { // 현금만 있을 때
                         colorClass = 'text-green-600 dark:text-green-400 font-bold';
                    } else if (order.deposit > 0 && order.cardAmount > 0) { // 현금+카드 복합 결제일 때
                         colorClass = 'text-orange-500 dark:text-orange-400 font-bold';
                    }

                    return <span className={`text-xs ${colorClass}`}>{display}</span>;
                }
                if (field === 'cardAmount') {
                    const display = order.cardAmount > 0 ? order.cardAmount.toLocaleString() : '카드 결제액';
                    const colorClass = order.cardAmount > 0 ? 'text-pink-600 dark:text-pink-400 font-bold' : 'text-slate-400 dark:text-gray-500';
                    return <span className={`text-xs ${colorClass}`}>{display}</span>;
                }
                return '';
            };

            const handleToggleAddressEdit = (id) => {
                setEditingAddressId(id === editingAddressId ? null : id);
            };

            return (
                <div className="min-h-screen flex flex-col text-slate-900 dark:text-white">
                    <header className="sticky top-0 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-slate-200 dark:border-gray-700 flex-none">
                        <div className="max-w-[1920px] mx-auto px-6 h-16 flex items-center justify-between overflow-x-auto gap-6">
                            <div className="flex items-center gap-3 text-indigo-600 dark:text-indigo-400 min-w-fit">
                                <Icon name="Package" size={28} />
                                <h1 className="text-xl font-bold text-slate-900 dark:text-white hidden md:block">강은지 주문서용</h1>
                            </div>
                            <div className="flex items-center gap-3 text-sm whitespace-nowrap">
                                <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-gray-700 transition-colors text-yellow-500">
                                    <Icon name="Moon" size={20} />
                                </button>
                                
                                <button onClick={handleDownloadHTML} className="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold text-sm">
                                    <Icon name="FloppyDisk" size={16}/> <span className="hidden sm:inline">앱 저장</span>
                                </button>
                                <button onClick={handleUploadClick} className="px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-lg font-bold text-sm">
                                    <Icon name="UploadSimple" size={16}/> <span className="hidden sm:inline">업로드</span>
                                </button>
                                <button onClick={() => handleDownloadCSV(false)} className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-bold text-sm">
                                    <Icon name="FileDown" size={16}/> <span className="hidden sm:inline">다운</span>
                                </button>
                                <input type="file" ref={fileInputRef} onChange={handleFileUpload} accept=".csv" style={{display:'none'}} />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-[1920px] mx-auto w-full px-6 py-6 flex flex-col gap-2">
                        <div className="flex-none grid grid-cols-2 md:grid-cols-3 gap-2">
                            <DashboardCard icon="CreditCard" color="bg-pink-100 text-pink-600" title="카드 결제" subTitle={`(${stats.cardCount}명)`} value={stats.cardRev} />
                            <DashboardCard icon="Money" color="bg-emerald-100 text-emerald-600" title="현금 결제" subTitle={`(${stats.cashCount}명)`} value={stats.cashRev} />
                            <DashboardCard icon="Truck" color="bg-cyan-100 text-cyan-600" title="총 배송비" subTitle={`(${stats.shipCount}건)`} value={stats.shipRev} />
                            <DashboardCard icon="ClipboardList" color="bg-blue-100 text-blue-600" title="총 주문 수량" value={stats.qty} isCurrency={false} />
                            <DashboardCard icon="DollarSign" color="bg-red-100 text-red-600" title="미입금 (상품)" value={stats.unpaidItem} />
                            <DashboardCard icon="Truck" color="bg-orange-100 text-orange-600" title="미입금 (배송비)" value={stats.unpaidShip} />
                        </div>

                        <div className="flex flex-col gap-4">
                            
                            {/* 상단 입력 영역 좌우 분할 (댓글 / 메모) */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 flex-none h-48 md:h-56">
                                {/* 왼쪽: 댓글 붙여넣기 */}
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-slate-200 dark:border-gray-700 p-4 flex flex-col h-full">
                                    <div className="flex items-center justify-between mb-2 h-8">
                                        <h2 className="text-sm font-bold flex items-center gap-2 text-slate-900 dark:text-white">
                                            <div className="w-1 h-4 bg-indigo-500 rounded-full"></div>댓글 붙여넣기
                                        </h2>
                                    </div>
                                    <textarea 
                                        className="flex-1 w-full p-3 border border-slate-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 resize-none text-sm dark:bg-gray-900 dark:text-white mb-3 leading-relaxed" 
                                        placeholder="예: 김철수 A세트 2개&#13;&#10;010-1234-5678" 
                                        value={rawInput} 
                                        onChange={(e) => setRawInput(e.target.value)}
                                    ></textarea>
                                    <button onClick={handleParseOrders} disabled={isProcessing} className="w-full py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold text-sm transition-colors flex justify-center items-center gap-2">
                                        {isProcessing ? '변환 중...' : '주문서 변환'} <Icon name="ArrowRight" size={16}/>
                                    </button>
                                </div>

                                {/* 오른쪽: 자유 메모장 */}
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-slate-200 dark:border-gray-700 p-4 flex flex-col h-full relative">
                                    <div className="flex justify-between items-center mb-2 h-8">
                                        <h2 className="text-sm font-bold flex items-center gap-2 text-slate-900 dark:text-white">
                                            <div className="w-1 h-4 bg-yellow-500 rounded-full"></div>메모장
                                        </h2>
                                        <button onClick={handleCopyMemo} className="p-1.5 rounded-lg hover:bg-slate-100 dark:hover:bg-gray-700 text-slate-500 dark:text-gray-400 transition-colors" title="메모 복사">
                                            <Icon name="Copy" size={18}/>
                                        </button>
                                    </div>
                                    <textarea 
                                        className="flex-1 w-full p-3 border border-slate-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 resize-none text-sm dark:bg-gray-900 dark:text-white leading-relaxed" 
                                        placeholder="자유롭게 메모하세요... (엔터 키로 줄 구분)"
                                        value={globalMemo}
                                        onChange={(e) => setGlobalMemo(e.target.value)}
                                        onKeyDown={handleMemoKeyDown}
                                    ></textarea>
                                </div>
                            </div>

                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-slate-200 dark:border-gray-700 flex flex-col">
                                <div className="p-3 border-b border-slate-100 dark:border-gray-700 flex flex-nowrap gap-2 items-center justify-between bg-slate-50/50 dark:bg-gray-800 overflow-x-auto">
                                    <div className="flex items-center gap-2 w-40 flex-none">
                                        <div className="relative flex-1">
                                            <div className="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="Search" size={14} /></div>
                                            <input className="w-full pl-7 pr-2 py-1.5 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-900 dark:border-gray-600 dark:text-white" 
                                                placeholder="검색" value={filterText} onChange={(e) => setFilterText(e.target.value)} />
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center gap-2 text-xs flex-none">
                                        <div className="flex items-center bg-white dark:bg-gray-700 rounded border border-slate-200 dark:border-gray-600 px-2 py-1.5">
                                            <span className="text-slate-500 dark:text-gray-400 mr-2">상품:</span>
                                            <input type="text" value={defaultProductName} onChange={(e) => setDefaultProductName(e.target.value)} className="w-32 bg-transparent outline-none font-bold text-slate-700 dark:text-white text-sm" placeholder="기본" />
                                        </div>
                                        <div className="flex items-center bg-white dark:bg-gray-700 rounded border border-slate-200 dark:border-gray-600 px-2 py-1.5">
                                            <span className="text-slate-500 dark:text-gray-400 mr-2">단가:</span>
                                            <input type="number" value={pricePerUnit} onChange={(e) => setPricePerUnit(e.target.value)} className="w-20 bg-transparent outline-none font-bold text-right text-slate-700 dark:text-white text-sm" placeholder="0" />
                                        </div>
                                        <div className="flex items-center bg-white dark:bg-gray-700 rounded border border-slate-200 dark:border-gray-600 px-2 py-1.5">
                                            <span className="text-slate-500 dark:text-gray-400 mr-2">배송:</span>
                                            <input type="number" value={shippingFee} onChange={(e) => setShippingFee(Number(e.target.value))} className="w-20 bg-transparent outline-none font-bold text-right text-slate-700 dark:text-white text-sm" />
                                        </div>
                                        <ActionButton onClick={handleAddEmptyOrder} color="blue" icon="Plus" text="추가" />
                                    </div>

                                    <div className="flex items-center gap-2 flex-none">
                                        <ActionButton onClick={handleCopyResults} color="slate" icon="Copy" text="복사" />
                                        <ActionButton onClick={() => setOrders([])} color="slate" icon="Trash2" />
                                    </div>
                                </div>

                                <div className="sticky top-16 z-40 grid grid-cols-[0.5fr_2.0fr_4.0fr_0.4fr_1.0fr_1.5fr_2.0fr_0.5fr] gap-4 p-3 bg-slate-100 dark:bg-gray-700 text-xs font-bold text-slate-500 dark:text-gray-300 border-b dark:border-gray-600 text-center shadow-sm">
                                    <div className="text-center">주소</div><div className="text-left">닉네임/입금명</div><div className="text-left">상품명</div><div className="text-center">수량</div><div className="text-right">금액</div><div className="text-center">상태</div><div className="text-center">메모</div><div className="text-center">삭제</div>
                                </div>

                                <div className="p-2 space-y-2">
                                    {filteredOrders.map((order, index) => {
                                        const isFirst = firstOrderIds[order.customer] === order.id;
                                        const fullyPaid = (order.deposit + order.cardAmount) >= order.price;
                                        const unpaid = (order.price > 0 && (order.deposit + order.cardAmount) < order.price);
                                        const nickColor = getNicknameColor(order.customer);
                                        
                                        // 주소 아이콘 색상 로직
                                        const isAddressFilled = order.isAddressFilled; // sanitizeOrder에서 계산된 값 사용
                                        const addressIconClass = isAddressFilled 
                                            ? 'bg-slate-900 text-white dark:bg-slate-200 dark:text-slate-900 shadow-lg'
                                            : 'bg-slate-50 text-slate-300 hover:bg-slate-100';

                                        let moneyIconClass;
                                        let cardIconClass;
                                        let iconName = "DollarSign"; 
                                        
                                        // --- Money Icon State Logic ---
                                        if (order.deposit > 0) { // 현금 입금액이 있을 때
                                            if (order.cardAmount > 0) {
                                                moneyIconClass = 'bg-orange-100 text-orange-600'; // 복합
                                            } else {
                                                moneyIconClass = 'bg-green-100 text-green-600'; // 현금만
                                            }
                                        } else { // 현금 입금액이 없을 때 (미입금 또는 카드만)
                                            moneyIconClass = 'bg-slate-50 text-slate-300';
                                        }
                                        iconName = "DollarSign"; // 현금 아이콘은 DollarSign으로 고정

                                        // --- Card Icon State Logic ---
                                        cardIconClass = order.cardAmount > 0 ? 'bg-pink-100 text-pink-500' : 'bg-slate-50 text-slate-300';
                                        
                                        return (
                                            <React.Fragment key={order.id}>
                                                <div className={`grid grid-cols-[0.5fr_2.0fr_4.0fr_0.4fr_1.0fr_1.5fr_2.0fr_0.5fr] gap-4 p-3 border rounded-lg items-center text-sm transition-colors ${unpaid || order.price === 0 ? 'bg-red-50 border-red-100 dark:bg-red-900/20 dark:border-red-800' : 'bg-white border-slate-100 hover:border-indigo-200 dark:bg-gray-800 dark:border-gray-700'}`}>
                                                    
                                                    {/* 주소 아이콘 */}
                                                    <div className="flex justify-center">
                                                         <button onClick={() => handleToggleAddressEdit(order.id)} className={`w-9 h-9 rounded-full flex items-center justify-center transition-all ${addressIconClass}`} title="배송 주소 입력"><Icon name="MapPin" size={20}/></button>
                                                    </div>

                                                    {/* 닉네임/입금명 */}
                                                    <div className="relative pl-1">
                                                        <input id={`customer-${index}`} onKeyDown={e => handleKeyDown(e, index, 'customer')} className={`w-full bg-transparent font-bold outline-none text-base ${nickColor}`} value={order.customer} onChange={e => handleUpdateOrder(order.id, 'customer', e.target.value)} placeholder="닉네임" />
                                                        <input id={`phone-${index}`} onKeyDown={e => handleKeyDown(e, index, 'phone')} className="w-full bg-transparent text-slate-400 text-xs outline-none block mt-0.5" value={order.phone} onChange={e => handleUpdateOrder(order.id, 'phone', e.target.value)} placeholder="입금명" />
                                                        {customerCounts[order.customer] > 1 && <span className="absolute right-0 top-0 text-[10px] bg-slate-200 dark:bg-gray-600 px-1.5 rounded-full text-slate-600 dark:text-gray-300 font-bold">{customerCounts[order.customer]}</span>}
                                                    </div>
                                                    
                                                    {/* 상품명 */}
                                                    <div><input id={`product-${index}`} onKeyDown={e => handleKeyDown(e, index, 'product')} className="w-full bg-transparent outline-none dark:text-white text-base font-bold tracking-tight font-sans" value={order.product} onChange={e => handleUpdateOrder(order.id, 'product', e.target.value)} placeholder="상품명" /></div>
                                                    
                                                    {/* 수량 */}
                                                    <div className="flex justify-center px-0"><input type="number" id={`quantity-${index}`} onKeyDown={e => handleKeyDown(e, index, 'quantity')} className="w-full bg-transparent text-center font-bold outline-none dark:text-white bg-slate-50/50 rounded py-1 text-base px-0 font-sans" value={order.quantity} onChange={e => handleUpdateOrder(order.id, 'quantity', Number(e.target.value))} /></div>
                                                    
                                                    {/* 금액 */}
                                                    <div className="text-right"><input type="text" id={`price-${index}`} onKeyDown={e => handleKeyDown(e, index, 'price')} className="w-full bg-transparent text-right outline-none dark:text-white text-base font-bold tracking-tight font-sans" value={order.price === 0 ? '' : order.price.toLocaleString()} onChange={e => { const val = e.target.value.replace(/,/g, ''); if (!isNaN(val)) handleUpdateOrder(order.id, 'price', Number(val)); }} placeholder="0" /></div>
                                                    
                                                    {/* 상태 아이콘 그룹 */}
                                                    <div className="flex justify-center gap-1">
                                                        <button onClick={() => handleAutoDepositFull(order.id)} className={`w-9 h-9 rounded-full flex items-center justify-center transition-all ${moneyIconClass}`} title="현금 전액 결제"><Icon name={iconName} size={27}/></button>
                                                        {isFirst ? (<button onClick={() => handleUpdateOrder(order.id, 'isShippingPaid', !order.isShippingPaid)} className={`w-9 h-9 rounded-full flex items-center justify-center transition-all ${order.isShippingPaid ? 'bg-blue-100 text-blue-600 shadow-sm' : 'bg-slate-50 text-slate-300 hover:bg-slate-100'}`} title="배송비"><Icon name="Truck" size={27}/></button>) : (<div className="w-9 h-9"/>)}
                                                        <button onClick={() => handleToggleAmountEdit(order.id)} className={`w-9 h-9 rounded-full flex items-center justify-center transition-all ${cardIconClass}`} title="카드 결제"><Icon name="CreditCard" size={27}/></button>
                                                    </div>
                                                    
                                                    {/* 메모 */}
                                                    <div><input id={`memo-${index}`} onKeyDown={e => handleKeyDown(e, index, 'memo')} className="w-full bg-transparent outline-none text-center" placeholder="메모" value={order.memo} onChange={(e) => handleUpdateOrder(order.id, 'memo', e.target.value)} /></div>
                                                    
                                                    {/* 삭제 */}
                                                    <div className="flex justify-center"><button onClick={() => handleDelete(order.id)} className="w-8 h-8 rounded-full flex items-center justify-center text-slate-300 hover:text-red-500 transition-colors"><Icon name="Trash2" size={18}/></button></div>
                                                </div>
                                                
                                                {/* 금액 입력 필드 및 자동 버튼 영역 */}
                                                {editingAmountId === order.id && (
                                                    <div className="col-span-full grid grid-cols-[0.5fr_2.0fr_4.0fr_0.4fr_1.0fr_1.5fr_2.0fr_0.5fr] gap-4 p-2 bg-slate-100 dark:bg-gray-700/50 rounded-lg shadow-inner mt-1">
                                                        <div className="col-span-3 text-sm font-bold text-slate-600 dark:text-gray-300 flex items-center">
                                                            총액: <span className="text-indigo-600 ml-1">{order.price.toLocaleString()}원</span> / 
                                                            잔액: <span className={`ml-1 ${order.price - (order.deposit + order.cardAmount) > 0 ? 'text-red-500' : 'text-green-500'}`}>
                                                                {(order.price - (order.deposit + order.cardAmount)).toLocaleString()}원
                                                            </span>
                                                        </div>
                                                        
                                                        <div className="col-span-5 flex gap-2 items-center justify-end">
                                                            {/* 빠른 버튼 (카드 전체 결제) */}
                                                            <button onClick={() => handleAutoCardFull(order.id)} className="px-2 py-1 text-xs font-bold text-white bg-pink-500 hover:bg-pink-600 rounded-md">
                                                                카드 전체 결제
                                                            </button>

                                                            {/* 입력 필드: 현금 입력 시 카드액 자동 계산 */}
                                                            <input
                                                                type="text"
                                                                className="w-24 text-center py-1 rounded-md text-xs font-bold bg-white dark:bg-gray-800 border border-green-400 focus:border-green-600"
                                                                placeholder="현금"
                                                                value={order.deposit.toLocaleString()}
                                                                onChange={(e) => handleUpdateOrder(order.id, 'deposit', Number(e.target.value.replace(/,/g, '')) || 0)}
                                                            />
                                                            {/* 입력 필드: 카드액 (현금 입력 시 자동 계산됨) */}
                                                            <input
                                                                type="text"
                                                                className="w-24 text-center py-1 rounded-md text-xs font-bold bg-white dark:bg-gray-800 border border-pink-400 focus:border-pink-600"
                                                                placeholder="카드"
                                                                value={order.cardAmount.toLocaleString()}
                                                                onChange={(e) => handleUpdateOrder(order.id, 'cardAmount', Number(e.target.value.replace(/,/g, '')) || 0)}
                                                            />
                                                        </div>
                                                    </div>
                                                )}

                                                {/* 주소 인라인 편집기 영역 */}
                                                {editingAddressId === order.id && (
                                                    <AddressEditor
                                                        order={order}
                                                        handleUpdateOrder={handleUpdateOrder}
                                                        handleUpdateOrderBatch={handleUpdateOrderBatch}
                                                        setEditingAddressId={handleToggleAddressEdit}
                                                        showToast={showToast} 
                                                    />
                                                )}

                                            </React.Fragment>
                                        );
                                    })}
                                </div>
                                
                                <div className="p-4 bg-slate-50 dark:bg-gray-800 border-t border-slate-200 dark:border-gray-700 text-sm flex justify-between items-center rounded-b-xl">
                                    <div className="text-xs text-slate-500">총 {filteredStats.shippingCount}명 배송 예정</div>
                                    <div className="text-right flex gap-4">
                                        <div className="font-bold text-slate-700 dark:text-white text-base">합계 <span className="text-indigo-600 ml-1">{(filteredStats.productRevenue + filteredStats.shippingRevenue).toLocaleString()}원</span></div>
                                        {filteredStats.cardTotal > 0 && <div className="font-bold text-slate-700 dark:text-white text-base">카드 <span className="text-pink-500 ml-1">{filteredStats.cardTotal.toLocaleString()}원</span></div>}
                                        {(filteredStats.productUnpaid + filteredStats.shippingUnpaid) > 0 && <div className="text-base font-bold text-red-500 flex items-center">미입금: {(filteredStats.productUnpaid + filteredStats.shippingUnpaid).toLocaleString()}원</div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {toast && (
                        <div className="fixed bottom-6 right-6 px-4 py-3 rounded-xl shadow-2xl bg-slate-800/90 backdrop-blur text-white font-bold flex items-center gap-3 animate-bounce-in z-50">
                            <Icon name={toast.type === 'error' ? 'X' : 'CheckCircle'} size={20} className={toast.type === 'error' ? 'text-red-400' : 'text-green-400'}/>
                            {toast.message}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
